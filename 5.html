<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Risk Report Form</title>
  <style>
    :root {
      --bg-color: #f7f7f7;
      --card-bg: #fff;
      --text-color: #333;
      --input-bg: #fff;
      --input-border: #ccc;
      --btn-bg: #2ecc71;
      --btn-hover: #27ae60;
    }
    body.dark-mode {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #eee;
      --input-bg: #2c2c2c;
      --input-border: #555;
      --btn-bg: #4caf50;
      --btn-hover: #43a047;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .toggle-container {
      text-align: center;
      margin-bottom: 20px;
    }

    button.toggle-mode {
      background: #444;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button.toggle-mode:hover {
      background: #555;
    }

    form {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .section {
      margin-bottom: 20px;
    }

      margin-bottom: 10px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
