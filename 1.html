<script>
const form = document.getElementById('travelForm');
const response = document.getElementById('response');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  response.style.color = '#333';
  response.textContent = 'Submitting...';

  // Collect form data
  const formData = new FormData(form);
  const data = Object.fromEntries(formData.entries());

  // Debug: log collected data
  console.log('Form submission data:', data);

  try {
    const res = await fetch('https://dtts.app.n8n.cloud/webhook/travel-report', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    // Debug: log response status
    console.log('Webhook response status:', res.status, res.statusText);

    if (res.ok) {
      response.style.color = 'green';
      response.textContent = 'Workflow triggered successfully!';
      form.reset();
    } else {
      response.style.color = 'red';
      response.textContent = `Error triggering workflow: ${res.status} ${res.statusText}`;
    }
  } catch (err) {
    console.error('Error submitting form to webhook:', err);
    response.style.color = 'red';
    response.textContent = 'Error triggering workflow. Check console for details.';
  }
});
</script>
